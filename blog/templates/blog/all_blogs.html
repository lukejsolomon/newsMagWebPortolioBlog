{% extends 'specials/bootStrapTmplt.html' %}
{% block content %}

<head>
    <style>
        img {
            float: right;
            margin-right: 50px;

        }

        #txt {
            margin-left: 50px;
            color: black;
        }
    </style>
</head>

{% for blog in blogs %}
<div class="col-lg-12 col-md-8">
    <a href="{% url 'blog:detail' blog.id %}">
        <img src="{{ blog.summaryImage.url }}" height=200 width=350>


        <h2 id="txt">{{ blog.title }}</h2>
        <h4 id="txt">By: {{ blog.by }}</h4>


    </a>

    <h4 id="txt">{{ blog.date|date:'M d y' }}</h4>

    <p id="txt">{{ blog.summary|truncatechars:190 }}</p>
    <br>
    <hr color="black">
</div>
{% endfor %}

{% endblock %}
