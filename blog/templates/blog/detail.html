{% extends 'specials/bootStrapTmplt.html' %}
{% block content %}

<head>
    <style>
        #title {
            text-align: center;
            color: red;
        }

        #imgRight {
            float: right;

        }

        #imgLeft {
            float: left;

        }
    </style>
</head>
<div class="col-lg-12 col-md-8">
    <h1 id="title">{{ blog.title }}</h1>
    <hr>
    <img id="imgLeft" src="{{ blog.pageOneImage.url }}" height=200 width=350>
    <p id="textLeft">{{ blog.pageOne | safe }}</p>
    <br>
    <br>
    <hr>
    <img id="imgRight" src="{{ blog.pageTwoImage.url }}" height=200 width=350>
    <p id="textLeft">{{ blog.pageTwo | safe }}</p>
    <br>
    <br>
    <hr>
    <img id="imgLeft" src="{{ blog.pageThreeImage.url }}" height=200 width=350>
    <p id="textLeft">{{ blog.pageThree | safe }}</p>
    <br>
    <br>
    <hr>
    <img id="imgRight" src="{{ blog.pageFourImage.url }}" height=200 width=350>
    <p id="textLeft">{{ blog.pageFour | safe }}</p>
    <br>
    <br>
    <hr>
    <h5>{{ blog.date }}</h5>
</div>
{% endblock %}
